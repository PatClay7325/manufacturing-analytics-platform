name: Branch Validation

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main, develop, 'feature/**', 'bugfix/**', 'hotfix/**' ]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Type checking
        run: npm run typecheck || echo "Type checking failed, but continuing"
      
      - name: Lint
        run: npm run lint || echo "Linting failed, but continuing"
      
      - name: Build
        run: npm run build

      - name: Validate branch naming
        if: github.event_name == 'pull_request'
        run: |
          BRANCH_NAME="${{ github.head_ref }}"
          if [[ "$BRANCH_NAME" == "main" || "$BRANCH_NAME" == "develop" ]]; then
            echo "Branch naming convention is valid."
            exit 0
          fi
          
          if [[ "$BRANCH_NAME" =~ ^feature/.+ || "$BRANCH_NAME" =~ ^bugfix/.+ || "$BRANCH_NAME" =~ ^hotfix/.+ ]]; then
            echo "Branch naming convention is valid."
            exit 0
          else
            echo "Error: Branch name '$BRANCH_NAME' does not follow naming convention."
            echo "Branches should be named as:"
            echo "  - develop (integration branch)"
            echo "  - feature/[feature-name] (for new features)"
            echo "  - bugfix/[bug-description] (for bug fixes)"
            echo "  - hotfix/[fix-description] (for critical production fixes)"
            exit 1
          fi